<div class="exercise">
    {% if include.prepend %}
        <hr>
    {% endif %}
    {% if include.image %}
    <img src="{{include.image}}" width="200px">
    {% endif %}
    <p>{{include.prompt}}</p>
    <div class="input-group">
        {% if include.prepend %}
        <div class="input-group-prepend">
            <div class="input-group-text">{{include.prepend}}</div>
        </div>
        {% endif %}
        <input type="text" autocorrect="off" autocapitalize="none" class="form-control exercise-input" answer="{{include.answer}}" onkeyup="checkExercise(this)" onfocusout="checkExercise(this)">
        <button class='btn btn-default exercise-answer d-print-none' onclick="exerciseGiveAnswer(this)" type="button">Ответ</button>
    </div>
    <div class="drill-answer d-none d-print-block">{{include.answer}}</div>
</div>
